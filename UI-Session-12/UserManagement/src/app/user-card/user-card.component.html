<div id="modalAddUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <form ng-submit="postData()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Add user</h4>
                    <button class="btn btn-link btn-lg" type="button" class="close" data-dismiss="modal" arial-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-4" style="display:none">
                        <label>Id</label>
                        <input type="text" class="form-control" id="id" ng-model="user.id" />
                    </div>
                    <div class="md-form mb-4">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" ng-model="user.name" required />
                    </div>
                    <div class="md-form mb-4">
                        <label>Contact No</label>
                        <input type="number" class="form-control" id="phone" ng-model="user.phone" required />
                    </div>
                    <div class="md-form mb-4">
                        <label>Address</label>
                        <input type="text" class="form-control" id="location" ng-model="user.location" required />
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-end">
                    <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input type="submit" value="Save" class="btn btn-primary" />
                </div>
            </div>
        </div>      
    </form>

</div>
