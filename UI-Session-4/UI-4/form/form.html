<DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" href="styles/styles.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div id="form_container">
		<div id="form_heading">
			<h2>Contact Us Today!</h2>
		</div>
		<hr>

		<form id="contact_form" action="#">

			<div class="form_section">
				<div class="form_field field_title">
					First Name
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-user"></i></div>
					<input class="input_field" type="text" name="firstName" placeholder="First Name" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Last Name
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-user"></i></div>
					<input class="input_field" type="text" name="lastName" placeholder="Last Name" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Email
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-envelope"></i></div>
					<input class="input_field" type="text" name="email" placeholder="E-Mail Address" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Phone #
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-phone"></i></div>
					<input class="input_field" type="number" name="phoneNumber" placeholder="(845)555-1212" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Address
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-home"></i></div>
					<input class="input_field" type="text" name="address" placeholder="Address" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					City
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-home"></i></div>
					<input class="input_field" type="text" name="city" placeholder="City" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					State
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-list"></i></div>
                    <select class="input_field" name="state" required >
                        <option selected disabled>Please select your state</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="MadhyaPradesh">Madhya Pradesh</option>
                        <option value="UttarPradesh">Uttar Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                    </select>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Zip Code
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-home"></i></div>
					<input class="input_field" type="number" name="zipCode" placeholder="Zip Code" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Website or domain name
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-globe-asia"></i></div>
					<input class="input_field" type="url" name="website" placeholder="Website or domain name" required>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Do you have hosting?
				</div>
				<div class="form_field entry_field">
					<input class="input_field" type="radio" name="hosting" required>Yes
					<input class="input_field" type="radio" name="hosting" required>No
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title">
					Project Description
				</div>
				<div class="form_field entry_field">
					<div class="icon"> <i class="fa fa-pencil-alt"></i></div>
					<textarea rows="1" cols="22" class="input_field" name="description" placeholder="Project Description" required></textarea>
				</div>
			</div>

			<div class="form_section">
				<div class="form_field field_title"></div>
				<div class="form_field entry_field">
					<button id="submit_button" type="submit">Send<i class="fa fa-paper-plane"></i></button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
